<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
    <style>
        /* Apply CSS styles for the 'questions' class */
        .questions {
            background-color: #f8fffe;
            height: 50px;
            margin-top: 20px;
            padding: 15px;
            max-width: 600px;
            border-left: 8px solid green;
        }
    </style>
</head>
<body>
    <!-- Create a list of questions using 'blockquote' and 'p' tags -->
    <blockquote class="questions">
        <p>Who was the first female to become the governor of an Indian state?</p>
    </blockquote>
    <blockquote class="questions">
        <p>Who among the first Woman to climb Mount Everest twice?</p>
    </blockquote>
    <blockquote class="questions">
        <p>Who is the President of India?</p>
    </blockquote>
</body>
</html>
